{% extends "layout.html" %}

{% block body %}

    <!-- Include the latest bootstrap version (at this moment) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form class="needs-validation" action="/score" method="post" novalidate>

        <!-- http://getbootstrap.com/docs/4.1/components/forms/ : Custom styles -->
        <div class="form-group">
            <input type="text" class="form-control" id="string1" placeholder="String1" name="string1" required><br>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="string2" placeholder="String2" name="string2" required><br>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <!-- https://getbootstrap.com/docs/4.1/components/forms/#validation -->
    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>


{% endblock %}
